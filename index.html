<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій проект</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Лічильник літер</h1>
    <p>Введіть перший рядок:</p>
    <input type="text" id="firstRow" placeholder="Наприклад: Slow and steady wins the race">
    <p>Введіть другий рядок:</p>
    <input type="text" id="secondRow" placeholder="Наприклад: You can say that again">
    <button id="countBtn">Порахувати літери 'a'</button>
    <p id="result"></p>

    <h1>Форматування номеру телефону</h1>
    <p>Введіть номер телефону:</p>
    <input type="text" id="phoneInput" placeholder="Наприклад: +380664567890">
    <button id="formatBtn">Отримати відформатований номер</button>
    <p id="phoneResult"></p>
    
    <script src="main.js"></script>
</body>
</html>
